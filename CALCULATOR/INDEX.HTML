<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
        <div class="display">
            <div class="history"></div>
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn memory" onclick="memoryClear()">MC</button>
            <button class="btn memory" onclick="memoryRecall()">MR</button>
            <button class="btn memory" onclick="memoryAdd()">M+</button>
            <button class="btn memory" onclick="memorySubtract()">M-</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn number" onclick="appendNumber(7)">7</button>
            <button class="btn number" onclick="appendNumber(8)">8</button>
            <button class="btn number" onclick="appendNumber(9)">9</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn number" onclick="appendNumber(4)">4</button>
            <button class="btn number" onclick="appendNumber(5)">5</button>
            <button class="btn number" onclick="appendNumber(6)">6</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
            <button class="btn number" onclick="appendNumber(1)">1</button>
            <button class="btn number" onclick="appendNumber(2)">2</button>
            <button class="btn number" onclick="appendNumber(3)">3</button>
            <button class="btn number zero" onclick="appendNumber(0)">0</button>
            <button class="btn number" onclick="appendDecimal()">.</button>
            <button class="btn function" onclick="calculateSquareRoot()">âˆš</button>
            <button class="btn function" onclick="calculateLog()">log</button>
            <button class="btn function" onclick="calculateSin()">sin</button>
            <button class="btn function" onclick="calculateCos()">cos</button>
            <button class="btn function" onclick="calculateTan()">tan</button>
            <button class="btn undo" onclick="undoLast()">Undo</button>
            <button class="btn redo" onclick="redoLast()">Redo</button>
        </div>
        <div class="history-container">
            <h3>Calculation History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
